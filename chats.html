<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <spna><i class="fa-regular fa-comments fa-lg"></i></spna>
        <span><i class="fa-solid fa-music fa-lg"></i></span
        ><span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="chats-screen">
      <div class="chats-screen__chats">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="images/Sonny.jpg" />
            <div class="user-component__text">
              <h2 class="user-component__name">Sonny</h2>
              <h3 class="user-component__subtitle">
                We never give up going champions league
              </h3>
            </div>
          </div>
          <div class="user-component__column">
            <h4 class="user-component__time">16:06</h4>
            <span class="chat__notification">1</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="images/vandijk.jpg" />
            <div class="user-component__text">
              <h2 class="user-component__name">Van dijk</h2>
              <h3 class="user-component__subtitle">We are good to go!!</h3>
            </div>
          </div>
          <div class="user-component__column">
            <h4 class="user-component__time">16:20</h4>
            <span class="chat__notification">1</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/01bd345d21.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
