<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="screen-header__notification"></span>
        </a>
      </div>
    </header>

    <main id="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-xl"
            src="images/Sonny.jpg"
          />
          <div class="user-component__text">
            <h3 class="user-component__name">Sonny</h3>
            <h4 class="user-component__subtitle">
              +1 787-493-4219<i class="fa-solid fa-circle-info"></i>
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="fa-regular fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-solid fa-suitcase fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-brands fa-bitcoin fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-regular fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__header">Suggestions</div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons-icon">
            <i class="fa-solid fa-quote-right fa-2x"></i>
            <span>Kokoa Story<span>
          </div>
          <div class="more-suggestions__icons-icon">
            <i class="fa-solid fa-hippo fa-2x"></i>
            <span>Kokoa friends<span>
          </div>
          <div class="more-suggestions__icons-icon">
            <i class="fa-regular fa-face-smile-beam fa-2x"></i>
            <span>Friends Gem<span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/01bd345d21.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
