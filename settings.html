<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="settings-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">
        <h2 class="alt-header__title">Settings</h2>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <main id="setting-screen">
      <div id="top-settings">
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting__column"></div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="setting__column"></div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="setting__column">
            <span>Latest Version</span>
          </div>
        </div>
      </div>
      <div id="bottom-settings">
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="setting__column"></div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting__column"></div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="setting__column"></div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="setting__column"></div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-regular fa-sun"></i>
            <span>Display</span>
            <div class="notification__new">N</div>
          </div>
          <div class="setting__column"></div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <div class="notification__new">N</div>
          </div>
          <div class="setting__column">
            <span>Default theme</span>
          </div>
        </div>
        <div class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="setting__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">2</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/01bd345d21.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
