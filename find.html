<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <a href="#">
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="screen-header__notification"></span>
        </a>
      </div>
    </header>

    <main id="find-screen">
      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommend-friends">
        <h4 class="recommned-friends__title">Recommended Friends</h4>
        <h3>You have no recommended friends.</h3>
      </div>

      <div class="openChats">
        <div class="openChats-header">
          <h3 class="openChats__title">Open Chat</h3>
          <span class="openChats__subtitle"
            >Go to Openchat Home<i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>
        <div class="openChats-chat">
          <div class="openChats-chat__column">
            <h2 class="openchat__title">#EPL</h2>
            <h3 class="openchat__hashtags">#EPL#LIVERPOOL#VIRGIL</h3>
            <div class="openchat__members">
              <img src="images/Sonny.jpg" />
              <span>802 members</span>
              <span class="openchat__divider"></span>
              <span class="openchat__status">Active</span>
            </div>
          </div>
          <div class="openChats-chat__column">
            <div class="openchat__photo">
              <img src="images/epl.jpeg" />
              <div class="openchat__hearts">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="openChats-chat">
          <div class="openChats-chat__column">
            <h2 class="openchat__title">#LIVERPOOL</h2>
            <h3 class="openchat__hashtags">#ChampionsLeague#mustwin#MOSALAH</h3>
            <div class="openchat__members">
              <img src="images/Sonny.jpg" />
              <span>299 members</span>
              <span class="openchat__divider"></span>
              <span class="openchat__status">Active</span>
            </div>
          </div>
          <div class="openChats-chat__column">
            <div class="openchat__photo">
              <img src="images/liverpool.png" />
              <div class="openchat__hearts">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">2</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/01bd345d21.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
