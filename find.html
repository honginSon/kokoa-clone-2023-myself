<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <a href="#">
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="screen-header__notification"></span>
        </a>
      </div>
    </header>

    <main id="find-screen">
      <div class="find-menus">
        <div class="find-menus__menu">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span class="find-menu__title">QR Code</span>
        </div>
        <div class="find-menus__menu">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span class="find-menu__title">Add by Contacts</span>
        </div>
        <div class="find-menus__menu">
          <i class="fa-solid fa-fingerprint fa-2x"></i>
          <span class="find-menu__title">Add by ID</span>
        </div>
        <div class="find-menus__menu">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span class="find-menu__title">Invite</span>
        </div>
      </div>

      <div class="recommend-friends">
        <h4 class="recommned-friends__title">Recommended Friends</h4>
        <h3>You have no recommended friends.</h3>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/01bd345d21.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
